<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <style>
         table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: black;
        }
         body {
        margin: 0;
        width: 100%;
        height: 60%;
        font-family: "Exo", sans-serif;
        color: #fff;
        background: linear-gradient(19deg,  #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;

    }
        div.sticky {
        position: sticky;
        top: 0;
        padding: 5px;
        background-color: black;
        border: 2px solid black;
        text-align:center;
    }

    h1 {
    color: white;
    text-align: center;
}
        div.box{
        background-color: black;
        border: 2px solid black;
        text-align:center;
        }

        div.boxx1
        {
         border: 2px solid white;
        }
        .menu a {
    display: inline-block;
    margin: 0 10px;  /* Adjust the spacing between links */
    text-decoration: none;  /* Remove underline */
    padding: 5px 10px; /* Add padding for better clickable area */
     /* Set default background color */
    color: white; /* Set default text color */
    border-radius: 5px; /* Add rounded corners for better appearance */
    transition: background-color 0.3s ease; /* Smooth transition */
}

.menu a:hover {
    background-color: #f0f0f0; /* Change background color on hover */
    color: black;
}


        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
 .about-link {
            color: white; /* Set the color to white */
            font-size: 18px;
        }
        div.sticky {
            position: sticky;
            top: 0;
            padding: 5px;
            background-color: black;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sticky">
            <h1>
                <strong>Human Detection System</strong>
                <br><br>
                <div class="menu">
                    <a href="#" onclick="history.back();" class="about-link" style="float: left;"><h2>< Back</h2></a>
                    <!--<a href="/output" class="about-link"><h3><center>Home Page</center></h3></a>-->
                    <a href="/about_us" class="about-link"><h3><center>Model Info</center></h3></a>
                    <a href="/red_table" class="about-link"><h3><center>Red Alert</center></h3></a>
                    <a href="/orange_table" class="about-link"><h3><center>Orange Alert</center></h3></a>
                    <a href="/logout" class="about-link" style="float: right;"><h2><center>Logout</center></h2></a>
                    </div>
            </h1>
        </div>
<br><br><br><br><br>
<div class="box">
    <div class="container">
        <h1>Table Data</h1>
        <div class="boxx1">
            <br>
            <form action="/orange_table" method="get">
                <h2>
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
                <br><br>
                <input type="submit" value="Filter">
                </h2>
            </form>
            <br>
        </div>
        <div class="boxx2">
            <br><br>
            <table border="1">
        <tr>
            <th><h2>Id</h2></th>
            <th><h2>Timestamp</h2></th>
            <th><h2>Alert Type</h2></th>
            <th><h2>Message</h2></th>
            <th><h2>Image</h2></th>
        </tr>
        {% for row in rows %}
        <tr>
            <td><h2>{{ row[0] }}</h2></td>
            <td><h2>{{ row[1] }}</h2></td>
            <td><h2>{{ row[2] }}</h2></td>
            <td><h2>{{ row[3] }}</h2></td>
            <td><img src="data:image/png;base64,{{ row[4] }}" alt="Red Image"></td>
        </tr>
        {% endfor %}
    </table>
        </div>
    </div>
</div>
</body>
</html>
