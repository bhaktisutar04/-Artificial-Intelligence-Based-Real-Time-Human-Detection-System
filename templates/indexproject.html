<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
    * {
      box-sizing: border-box;
    } */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f4f4f4;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-form {
      min-width: 250px;
      max-width: 400px;
      border-radius: 24px;
      padding: 15px;
      background-color: black;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }
    .login-form h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 35px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      padding: 15px;
      margin-top: 10px;
      background-color: gainsboro;
      outline: none;
      box-sizing: border-box;
    }
    .login-form input[type="submit"] {
      background-color: #E0E0E0;
      background-image: linear-gradient(19deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      /* background-image: linear-gradient(19deg, #e438a8, #23d5ab); */
      width: 100%;
      color: white;
      border: none;
      margin-top: 35px;
      cursor: pointer;
      padding: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 24px;
      transition: 0.25s;
    }
    .login-form input[type="submit"]:hover {
      opacity: 0.8;
    }
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border: 2px #21D4FD solid;
    }

    div.sticky {
        position: sticky;
        top: 0;
        padding: 5px;
        background-color: black;
        border: 2px solid black;
        text-align:center;
    }
    h1 {
        color: white;
    }
    
    body {
        margin: 0;
        width: 100%;
        height: 100vh;
        font-family: "Exo", sans-serif;
        color: #fff;
        /* background: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%); */
        background: linear-gradient(19deg,  #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
  </style>
</head>
<body>
  <div class="sticky">
    <h1><strong>Human Detection System</strong></h1>
  </div>
  <div class="box">
    <form class="login-form" id="login-form">
      <h1>Login</h1>
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="submit" name="Login" value="Login">
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get username and password values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if username and password match admin or officer
      if ((username === 'admin' && password === 'adminpassword') || 
          (username === 'officer' && password === 'officerpassword')) {
        // Redirect to live webcam page
        window.location.href = '/webcam';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
